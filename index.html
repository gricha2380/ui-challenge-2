<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UI Challenge - Custom Form Elements</title>
    <link rel="stylesheet" href="style.css" />  
</head>
<body>
    <form id="sampleForm" class="customStyle">
        <label>
            text input 
            <input type="text" placeholder="placeholder text" class="textInput" id="textInput1">
            <div class="errorBox"></div>
        </label>

        <label class="error">
            text input w/ validation error
            <input type="text" placeholder="placeholder text" class="textInput" id="textInput2">
            <div class="errorBox">please enter a valid username</div>
        </label>

        <label>
            select box - open
            <div class="selectBar open">
                <div class="selectLabel">please select an option...</div>
                <div class="selectOption">option 1</div>
                <div class="selectOption">option 2</div>
                <div class="selectOption">option 3</div>
                <div class="selectOption">option 4</div>
                <div class="selectOption">option 5</div>
            </div>
            <div class="selectBar">
                    <div class="selectLabel">please select an option...</div>
                    <div class="selectOption">option 1</div>
                    <div class="selectOption">option 2</div>
                    <div class="selectOption">option 3</div>
                    <div class="selectOption">option 4</div>
                    <div class="selectOption">option 5</div>
                </div>
        </label>

        <label>
            select box - open
            <select>
                <option value="">Please select an option...</option>
                <option value="option1">option 1</option>
                <option value="option2">option 2</option>
                <option value="option3">option 3</option>
                <option value="option4">option 4</option>
                <option value="option5">option 5</option>
            </select>
        </label>

        <label>
            checkbox
            <div>
                <span class="checkboxHolder" id="checkbox1Holder">
                    <input type="checkbox">
                </span>
                <span class="checkboxHolder checked" id="checkbox2Holder">
                        <input type="checkbox" checked>
                </span>
            </div>
        </label>
        <label>
            radio
            <div>
                <span class="radioHolder" id="radio1Holder">
                    <input type="radio">
                </span>
                <span class="radioHolder checked" id="radio2Holder">
                    <input type="radio" checked>
                </span>
            </div>
        </label>
        <label>buttons
            <div>
                <input type="button" value="submit">
                <input type="button" value="submit" class="active">
            </div>
        </label>
    </form>
    <script src="script.js"></script>  
</body>
</html>
