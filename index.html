<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UI Challenge - Custom Form Elements</title>
    <link rel="stylesheet" href="style.css" />  
</head>
<body>
    <form id="sampleForm" class="customStyleForm">
        <label class="textFieldLabel">
            text input 
            <input type="text" placeholder="placeholder text" class="textInput" id="textInput1" required minlength="3" maxlength="16">
            <div class="errorBox"></div>
        </label>

        <label class="error">
            text input w/ validation error
            <input type="text" placeholder="placeholder text" class="textInput" id="textInput2" required minlength="3" maxlength="16">
            <div class="errorBox">please enter a valid username</div>
        </label>

        <label>
            select box - open
            <div class="selectBar open">
                <div class="selectLabel">please select an option...</div>
                <div class="optionHolder">
                    <div class="selectOption">option 1</div>
                    <div class="selectOption">option 2</div>
                    <div class="selectOption">option 3</div>
                    <div class="selectOption">option 4</div>
                    <div class="selectOption">option 5</div>
                </div>
            </div>
            <div class="selectBar">
                    <div class="selectLabel">please select an option...</div>
                    <div class="optionHolder">
                        <div class="selectOption">option 1</div>
                        <div class="selectOption">option 2</div>
                        <div class="selectOption">option 3</div>
                        <div class="selectOption">option 4</div>
                        <div class="selectOption">option 5</div>
                    </div>
                </div>
        </label>

        <label>
            checkbox
            <div>
                <div class="checkboxHolder" id="checkbox1Holder">
                    <input type="checkbox" name="checkbox1" id="checkbox1">
                </div>
                <div class="checkboxHolder checked" id="checkbox2Holder">
                        <input type="checkbox"  name="checkbox2" id="checkbox2" checked>
                </div>
            </div>
        </label>
        <label>
            radio
            <div>
                <span class="radioHolder" id="radio1Holder">
                    <input type="radio" name="radios">
                </span>
                <span class="radioHolder checked" id="radio2Holder">
                    <input type="radio" checked name="radios">
                </span>
            </div>
        </label>
        <label>buttons
            <div>
                <input type="button" value="submit">
                <input type="button" value="submit" class="active">
            </div>
        </label>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>    
    <script src="script.js"></script>  
</body>
</html>
